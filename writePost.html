<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글쓰기 - 호그 주먹전</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">

<header class="nav">
  <div class="nav-inner">
    <a href="index.html" class="logo">Hog Boxing</a>
    <nav class="menu">
      <a href="index.html">홈</a>
      <a href="ranking.html">랭킹</a>
      <a href="board.html">게시판</a>
      <a href="login.html">로그인</a>
    </nav>
  </div>
</header>

<div class="page-container">
  <h1 class="page-title">글쓰기</h1>
  <input class="input" id="titleInput" placeholder="제목을 입력하세요">
  <textarea class="textarea" id="contentInput" placeholder="내용을 입력하세요"></textarea>
  <button class="btn-primary" id="postSubmit">등록하기</button>
  <a href="board.html" class="btn-outline" style="margin-left:20px;">취소</a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
// HTML 이스케이프 (XSS 방지)
function escapeHtml(text) {
  return text.replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
}

// 비로그인 사용자의 IP 기반 작성자
async function getUserIP() {
  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    const ip = data.ip.replace(/\./g, "_");
    return `Boxer_${ip}`;
  } catch {
    return "Boxer";
  }
}

document.getElementById("postSubmit").addEventListener("click", async () => {
  const title = document.getElementById("titleInput").value.trim();
  const content = document.getElementById("contentInput").value.trim();
  if (!title || !content) { alert("제목과 내용을 입력하세요"); return; }

  const author = await getUserIP();
  const createdAt = new Date().toLocaleString("ko-KR", { hour12: true, timeZone: "Asia/Seoul" });

  // Firebase에 저장
  const newPostKey = firebase.database().ref("posts").push().key;
  await firebase.database().ref("posts/" + newPostKey).set({
    number: newPostKey,
    title: escapeHtml(title),
    content: escapeHtml(content).replace(/\n/g, "<br>"),
    author: author,
    createdAt: createdAt,
    views: 0
  });

  alert("게시글이 등록되었습니다!");
  location.href = "board.html";
});
</script>

</body>
</html>
