<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글쓰기 - 호그 주먹전</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">

<header class="nav">
  <div class="nav-inner">
    <a href="index.html" class="logo">Hog Boxing</a>
    <nav class="menu">
      <a href="index.html">홈</a>
      <a href="ranking.html">랭킹</a>
      <a href="board.html">게시판</a>
      <a href="login.html">로그인</a>
    </nav>
  </div>
</header>

<div class="page-container">
  <h1 class="page-title">글쓰기</h1>
  <input class="input" id="titleInput" placeholder="제목을 입력하세요">
  <input class="input" id="authorInput" placeholder="작성자 이름">
  <button class="btn-primary" id="postSubmit">등록하기</button>
  <a href="board.html" class="btn-outline" style="margin-left:20px;">취소</a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
document.getElementById("postSubmit").addEventListener("click", async () => {
  const title = document.getElementById("titleInput").value.trim();
  let author = document.getElementById("authorInput").value.trim();
  if (!title) { alert("제목을 입력하세요"); return; }
  if (!author) author = "익명";

  const date = new Date();
  const createdAt = date.toLocaleString("ko-KR", { hour12: true, timeZone: "Asia/Seoul" });

  // Firebase에 최소 정보 저장 + 조회수 초기화
  const newPostKey = firebase.database().ref("posts").push().key;
  await firebase.database().ref("posts/" + newPostKey).set({
    number: newPostKey,
    title: title,
    author: author,
    createdAt: createdAt,
    views: 0
  });

  alert("게시글이 등록되었습니다!");
  location.href = "board.html";
});
</script>
</body>
</html>
