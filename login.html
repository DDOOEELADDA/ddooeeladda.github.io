<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg">

<header class="nav">
  <div class="nav-inner">
    <a href="index.html" class="logo">Hog Boxing</a>
    <nav class="menu">
      <a href="index.html">홈</a>
      <a href="ranking.html">랭킹</a>
      <a href="board.html">게시판</a>

      <!-- 로그인 전 -->
      <a href="login.html" id="loginMenu">로그인</a>

      <!-- 로그인 후 -->
      <span id="userMenu" style="display:none;">
      <span id="userName" style="margin-left:15px; margin-right:1px;"></span>
        <a href="#" id="logoutBtn">로그아웃</a>
      </span>
    </nav>
  </div>
</header>

<div class="page-container" style="max-width:500px;">
  <h1 class="page-title">로그인</h1>

  <input class="input" id="email" placeholder="이메일">
  <input class="input" id="password" type="password" placeholder="비밀번호">

  <button class="btn-primary" id="loginBtn">로그인</button>

  <p style="margin-top:15px;">
    아직 회원이 아니신가요?
    <a href="signup.html">회원가입</a>
  </p>

  <hr style="border-color:#333; margin:25px 0;">

  <button class="btn-outline" id="googleLogin">Google로 로그인</button>
</div>

<!-- Firebase v8 (통일) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
  const auth = firebase.auth();

  // ✅ 이메일 로그인
  document.getElementById("loginBtn").onclick = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("이메일과 비밀번호를 입력해주세요.");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(result => {
        const user = result.user;

        if (!user.emailVerified) {
          alert("이메일 인증 후 로그인할 수 있습니다. 스펨 메일을 확인해주세요.");
          auth.signOut();
          return;
        }

        alert("로그인 성공!");
        location.href = "index.html";
      })
      .catch(err => {
        alert("로그인 오류: " + err.message);
      });
  };

  // ✅ Google 로그인
  document.getElementById("googleLogin").onclick = function () {
    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
      .then(() => {
        alert("Google 로그인 성공!");
        location.href = "index.html";
      })
      .catch(err => alert("오류: " + err.message));
  };

  // ✅ 상단 메뉴 로그인 상태 반영
  auth.onAuthStateChanged(user => {
    const loginMenu = document.getElementById("loginMenu");
    const userMenu = document.getElementById("userMenu");
    const userName = document.getElementById("userName");

    if (!loginMenu || !userMenu) return;

    if (user) {
      loginMenu.style.display = "none";
      userMenu.style.display = "inline";
      const name = user.displayName || user.email;
      userName.textContent = `[${name}]`;
    } else {
      loginMenu.style.display = "inline";
      userMenu.style.display = "none";
    }
  });

  // ✅ 로그아웃
  document.addEventListener("click", e => {
    if (e.target.id === "logoutBtn") {
      e.preventDefault();
      auth.signOut().then(() => {
        alert("로그아웃 되었습니다.");
        location.href = "index.html";
      });
    }
  });
</script>

</body>
</html>
