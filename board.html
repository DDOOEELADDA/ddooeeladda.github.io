<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>호그주먹전 게시판</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>게시판</h1> <!-- 게시판 제목 -->
    </header>

    <main>
      <section class="board">
        <table>
          <thead>
            <tr>
              <th>작성자</th>
              <th>제목</th>
              <th>댓글 수</th>
            </tr>
          </thead>
          <tbody id="post-list">
            <!-- 여기에 게시글 목록이 동적으로 들어감 -->
          </tbody>
        </table>
        <button onclick="goToWrite()">글쓰기</button> <!-- 글쓰기 버튼 -->
      </section>
    </main>

    <footer>
      <button onclick="goToHome()">홈으로 돌아가기</button>
      <p>&copy; 2025 ddooeeladda</p>
    </footer>
  </div>

  <!-- Firebase 연동 및 게시글 가져오기 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA0nV1kSuJFiMDM9WV2vDAqGiXp6jPcsm4",
      authDomain: "hogboxing-35911.firebaseapp.com",
      projectId: "hogboxing-35911",
      storageBucket: "hogboxing-35911.appspot.com",
      messagingSenderId: "911173936135",
      appId: "1:911173936135:web:a34c9c81ab4ce23645f6a2",
      measurementId: "G-FJPPNS2QQN"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 글 목록 불러오기
    async function loadPosts() {
      const postListElement = document.getElementById('post-list');
      postListElement.innerHTML = ''; // 테이블 비우기

      // posts 컬렉션에서 글 가져오기 (최신순)
      const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(postsQuery);

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${post.writer}</td>
          <td>${post.title}</td>
          <td>${post.comments ?? 0}</td>
        `;
        postListElement.appendChild(row);
      });
    }

    // 페이지 로드 시 실행
    window.onload = loadPosts;

    // 홈으로 이동
    window.goToHome = function() {
      window.location.href = "index.html";
    }

    // 글쓰기 페이지로 이동
    window.goToWrite = function() {
      window.location.href = "writePost.html";
    }
  </script>
</body>
</html>
