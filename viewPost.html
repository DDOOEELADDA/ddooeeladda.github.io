<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 보기 - 호그 주먹전</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">

<header class="nav">
  <div class="nav-inner">
    <a href="index.html" class="logo">Hog Boxing</a>
    <nav class="menu">
      <a href="index.html">홈</a>
      <a href="ranking.html">랭킹</a>
      <a href="board.html">게시판</a>
      <a href="login.html">로그인</a>
    </nav>
  </div>
</header>

<div class="page-container">
  <h1 class="page-title" id="postTitle"></h1>
  <p id="postInfo"></p>
  <a href="board.html" class="btn-outline">목록으로 돌아가기</a>
</div>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

document.addEventListener("DOMContentLoaded", ()=>{
  const title = decodeURIComponent(getQueryParam("title") || "");
  const author = decodeURIComponent(getQueryParam("author") || "");
  const createdAt = decodeURIComponent(getQueryParam("createdAt") || "");

  document.getElementById("postTitle").textContent = title;
  document.getElementById("postInfo").textContent = `작성자: ${author} | 작성일: ${createdAt}`;
});
</script>
</body>
</html>
