<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css">

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Firebase 초기화 -->
<script src="firebase.js"></script>
</head>

<body class="bg">

<header class="nav">
  <div class="nav-inner">
    <a href="index.html" class="logo">Hog Boxing</a>
    <nav class="menu">
      <a href="index.html">홈</a>
      <a href="ranking.html">랭킹</a>
      <a href="board.html">게시판</a>

      <!-- 로그인 전 -->
      <a href="login.html" id="loginMenu">로그인</a>

      <!-- 로그인 후 -->
      <span id="userMenu" style="display:none;">
        <span id="userName" style="margin-left:15px; margin-right:1px;"></span>
        <a href="#" id="logoutBtn">로그아웃</a>
      </span>
    </nav>
  </div>
</header>

<div class="page-container" style="max-width:500px;">
  <h1 class="page-title">회원가입</h1>

  <input class="input" id="email" placeholder="이메일">
  <input class="input" id="nickname" placeholder="닉네임">
  <input class="input" id="password" type="password" placeholder="비밀번호">

  <button class="btn-primary" id="signupBtn">회원가입</button>

  <hr style="border-color:#333; margin:25px 0;">

  <button class="btn-outline" id="googleSignup">Google로 가입하기</button>
</div>

<script>
  let isSigningUp = false; // ⭐ 핵심 플래그

  /* ===============================
     0️⃣ 로그인된 사용자 URL 직접 접근 차단
  =============================== */
  auth.onAuthStateChanged(user => {
    const loginMenu = document.getElementById("loginMenu");
    const userMenu = document.getElementById("userMenu");
    const userName = document.getElementById("userName");

    if (user) {
      loginMenu.style.display = "none";
      userMenu.style.display = "inline";
      const name = user.displayName || user.email;
      userName.textContent = `[${name}]`;

      // 🔥 회원가입 중이 아닐 때만 차단
      if (!isSigningUp) {
        location.replace("index.html");
      }
    } else {
      loginMenu.style.display = "inline";
      userMenu.style.display = "none";
    }
  });

  /* ===============================
     1️⃣ 이메일 회원가입
  =============================== */
  document.getElementById("signupBtn").onclick = async () => {
    isSigningUp = true; // ⭐ 중요

    const email = document.getElementById("email").value.trim();
    const nickname = document.getElementById("nickname").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !nickname || !password) {
      isSigningUp = false;
      alert("모든 항목을 입력해주세요.");
      return;
    }

    try {
      const result = await auth.createUserWithEmailAndPassword(email, password);

      await result.user.updateProfile({
        displayName: nickname
      });

      await result.user.sendEmailVerification();

      alert(
        "회원가입 완료!\n\n\n" +
        "이메일로 인증 링크가 전송되었습니다.\n\n" +
		"메일이 보이지 않을 시 스팸함을 확인해주세요.\n" +
        "인증 후 로그인해주세요."
      );

      // 인증 전 로그인 방지
      await auth.signOut();
      location.href = "login.html";

    } catch (error) {
      isSigningUp = false;
      console.error(error);
      alert("회원가입 오류: " + error.message);
    }
  };

  /* ===============================
     2️⃣ Google 회원가입
  =============================== */
  document.getElementById("googleSignup").onclick = async () => {
    isSigningUp = true;

    const provider = new firebase.auth.GoogleAuthProvider();

    try {
      await auth.signInWithPopup(provider);
      alert("Google 회원가입 완료!");
      location.href = "index.html";
    } catch (e) {
      isSigningUp = false;
      alert("오류: " + e.message);
    }
  };

  /* ===============================
     3️⃣ 로그아웃
  =============================== */
  document.addEventListener("click", e => {
    if (e.target.id === "logoutBtn") {
      e.preventDefault();
      auth.signOut().then(() => {
        alert("로그아웃 되었습니다.");
        location.reload();
      });
    }
  });
</script>

</body>
</html>
